<!DOCTYPE html>
<html>

<head>
	<script src="face-api.js"></script>
	<script src="js/tf.js"></script>
	<script src="js/commons.js"></script>
	<script src="js/drawing.js"></script>
	<script src="js/faceDetectionControls.js"></script>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet/less" type="text/css" href="student_styles.less">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.8.1/less.min.js"></script>
</head>

<body>
	<div class="center-content page-container">
		<div class="face-recognition-layer">
			<div class="booth-container">
				<canvas id='canvasScreenshot' width=400 height=300></canvas>
				<img id='imgScreenshot'>
				<div class="ref-images-container">
				</div>
			</div>
		</div>
		<div class="login-layer">
			<div class="login-header">
				<div class="franchise-icon"></div>
			</div>
			<div class="login-content">
				<div class="login-logo"></div>
				<div class="login-input">
					<div class="login-input-header">
						<div class="login-tab user-name-login active">User Name Login</div>
						<div class="login-tab face-recognition-login">Face Recognition Login</div>
					</div>
					<div class="login-input-area">
						<button class="open-camera" style="display:none">Open Camera</button>
						<div class="video-container" style="display:none;">
							<video onplay="onPlay(this)" id="inputVideo" autoplay muted></video>
							<canvas class="camera-canvas"></canvas>
						</div>
						<div class="classic-login">
							<div class="input-group">
								<span class="field-name">Client ID</span>
								<input type="text" />
							</div>
							<div class="input-group">
								<span class="field-name">User Name</span>
								<input type="text" />
							</div>
							<div class="input-group">
								<span class="field-name">Password</span>
								<input type="text" />
							</div>
							<div class="checkbox-group">
								<input type="checkbox" /><span>Remember Me</span>
							</div>
							<span class="forget-password red-link">Forgot Password?</span>
							<div class="login-button">Login</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-container" style="display:none;">
		<div class="modal-backdrop"></div>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true" onfocus="blur()">x</button>
					<h4 class="modal-title">Confirmation Message</h4>
				</div>
				<div class="modal-body">
					<div class="bootbox-body">
						<pre class="titleNotify">Hello XXX</pre>
					</div>
				</div>
				<div class="modal-footer">
					<button data-bb-handler="yes" type="button" class="btn btn-primary btn-sm btn-primary-black" onclick="hideModal()"><p data-index="0">OK</p></button>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="js/student.js"></script>
</body>

</html>
