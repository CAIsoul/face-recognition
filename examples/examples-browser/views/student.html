	<link rel="stylesheet/less" type="text/css" href="student_styles.less">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.8.1/less.min.js"></script>
	<script src="js/toastr.min.js"></script>
	<script>
		var os = (function()
		{
			var UserAgent = navigator.userAgent.toLowerCase();
			return {
				isIpad: /ipad/.test(UserAgent),
				isIphone: /iphone os/.test(UserAgent),
				isAndroid: /android/.test(UserAgent),
				isWindowsCe: /windows ce/.test(UserAgent),
				isWindowsMobile: /windows mobile/.test(UserAgent),
				isWin2K: /windows nt 5.0/.test(UserAgent),
				isXP: /windows nt 5.1/.test(UserAgent),
				isVista: /windows nt 6.0/.test(UserAgent),
				isWin7: /windows nt 6.1/.test(UserAgent),
				isWin8: /windows nt 6.2/.test(UserAgent),
				isWin81: /windows nt 6.3/.test(UserAgent),
				isWin10: /windows nt 10.0/.test(UserAgent),
				isMac: /mac os/.test(UserAgent)
			};
		}());

		notOpenCamera = false;
		recognitionOptions = {
			distanceThreshold: 0.5,
			delay: os.isIpad || os.isIphone || os.isAndroid || os.isWindowsMobile ? 1000 : 100
		};
	</script>

<body>
	<div class="center-content page-container">
		<div class="face-recognition-layer">
			<div class="booth-container">
				<canvas id='canvasScreenshot' width=400 height=300></canvas>
				<img id='imgScreenshot'>
				<div class="ref-images-container">
				</div>
			</div>
		</div>
		<div class="login-layer">
			<div class="login-header">
				<div class="franchise-icon"></div>
				<div class="control-buttons">
					<div class="reload-icon" onclick="reloadImageSamples()"></div>
					<div class="setting-icon" onclick="openSettingModal()"></div>
				</div>
			</div>
			<div class="login-content">
				<div class="login-logo"></div>
				<div class="login-input">
					<div class="video-container">
						<video onplay="onPlay(this)" id="inputVideo" autoplay muted></video>
						<canvas class="camera-canvas"></canvas>
					</div>
					<div class="login-input-header" style="display:none;">
						<div class="login-tab user-name-login active">User Name Login</div>
						<div class="login-tab face-recognition-login">Face Recognition Login</div>
					</div>
					<div class="login-input-area" style="display:none;">
						<button class="open-camera" style="display:none">Open Camera</button>

						<div class="classic-login">
							<div class="input-group">
								<span class="field-name">Client ID</span>
								<input type="text" />
							</div>
							<div class="input-group">
								<span class="field-name">User Name</span>
								<input type="text" />
							</div>
							<div class="input-group">
								<span class="field-name">Password</span>
								<input type="text" />
							</div>
							<div class="checkbox-group">
								<input type="checkbox" /><span>Remember Me</span>
							</div>
							<span class="forget-password red-link">Forgot Password?</span>
							<div class="login-button">Login</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-container" style="display:none;">
		<div class="modal-backdrop"></div>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="bootbox-close-button close" onclick="hideModal()">Ã—</button>
					<h4 class="modal-title">Confirmation Message</h4>
				</div>
				<div class="modal-body">
					<div class="bootbox-body">
						<pre class="titleNotify">Hello XXX</pre>
					</div>
				</div>
				<div class="modal-footer">
					<button data-bb-handler="yes" type="button" class="btn btn-primary btn-sm btn-primary-black" onclick="hideModal()">
						<p data-index="0">OK</p>
					</button>
				</div>
			</div>
		</div>
	</div>
